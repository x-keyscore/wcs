<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=5">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./orbital.css">

        <title>Planets</title>
        <meta name="description" content="The best school">
        <meta name="keyword" content="fun, joy">
    </head>
    <body>
        <div class="fake-nav"></div>
        <div class="container">
            <div class="orbital root">
                <div class="object" style="--orbit-size: 20; --orbit-time: 8000ms; --orbit-degree: 0deg; --object-size: 50;">
                    <div class="object-content">
                        <img class="object-content-picture" src="../assets/pictures/jupiter.png">
                    </div>
                </div>
                <div class="object" style="--orbit-size: 50; --orbit-time: 4000ms; --orbit-degree: 200deg; --object-size: 100;">
                    <div class="object-content">
                        <img class="object-content-picture" src="../assets/pictures/jupiter.png">
                    </div>
                </div>
                <div class="object" style="--orbit-size: 80; --orbit-time: 8000ms; --orbit-degree: 0deg; --object-size: 20;">
                    <div class="object-content">
                        <img class="object-content-picture" src="../assets/pictures/jupiter.png">
                        <div class="orbital bind">
                            <div class="object" style="--orbit-size: 8; --orbit-time: 8000ms; --orbit-degree: 20deg; --object-size: 10;">
                                <div class="object-content">
                                    <img class="object-content-picture" src="../assets/pictures/jupiter.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fake-content"></div>
            <div class="fake-content2"></div>
        </div>
    </body>
</html>
